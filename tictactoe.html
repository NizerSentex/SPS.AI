<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPS.ai - Tic-Tac-Toe</title>
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* SPS.ai Logo Styling */
        #logo {
            position: fixed;
            top: 15px;
            left: 20px;
        }

        #logo h1 {
            font-size: 1.8em;
            color: #00ffcc;
            text-shadow: 0px 0px 8px #00ffcc;
            margin: 0;
        }

        /* Welcome Message */
        #welcome-container {
            margin-top: 70px; /* Padding below the logo */
        }

        #welcome-message {
            font-size: 1.8em;
            color: #00ffcc;
            text-shadow: 0px 0px 8px #00ffcc;
        }

        /* Tic-Tac-Toe Game Styling */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #1e1e1e;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #00ffcc;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        /* Button Styling */
        button {
            background-color: #00ffcc;
            color: #121212;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00cca3;
        }

        /* Game Result Display */
        #status {
            font-size: 1.5em;
            color: #00ffcc;
            text-shadow: 0px 0px 8px #00ffcc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- SPS.ai Logo -->
    <div id="logo">
        <h1>SPS.ai</h1>
    </div>

    <!-- Welcome Message -->
    <div id="welcome-container">
        <h2 id="welcome-message">Welcome to Tic-Tac-Toe</h2>
        <p>Play against Robo and see if you can win!</p>
    </div>

    <!-- Tic-Tac-Toe Game Board -->
    <div class="board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
    </div>

    <!-- Game Status and Reset Button -->
    <p id="status">Your Turn: X</p>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function makeMove(cell, index) {
            if (board[index] !== "" || !gameActive || currentPlayer !== "X") return;

            board[index] = currentPlayer;
            cell.textContent = currentPlayer;
            checkResult();

            if (gameActive) {
                currentPlayer = "O"; // Switch to Robo
                document.getElementById("status").textContent = "Robo's Turn: O";
                setTimeout(roboMove, 500); // Robo makes move after 0.5s
            }
        }

        function roboMove() {
            const availableMoves = board
                .map((cell, index) => (cell === "" ? index : null))
                .filter(index => index !== null);

            const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
            board[randomMove] = currentPlayer;

            const cell = document.querySelectorAll(".cell")[randomMove];
            cell.textContent = "O";

            checkResult();

            if (gameActive) {
                currentPlayer = "X";
                document.getElementById("status").textContent = "Your Turn: X";
            }
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                document.getElementById("status").textContent = `${currentPlayer} wins! ðŸŽ‰`;
                gameActive = false;
            } else if (!board.includes("")) {
                document.getElementById("status").textContent = "It's a draw!";
                gameActive = false;
            }
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            document.getElementById("status").textContent = "Your Turn: X";
            document.querySelectorAll(".cell").forEach(cell => (cell.textContent = ""));
        }
    </script>
</body>
</html>
